<div class="col-md-6 col-md-offset-3">  <div class="page-header">          <h1 style='text-align: center'>Bank account</h1>   </div>    <div class="container-fluid">    <a href="#/addaccount" class="btn btn-info btn-lg " role="button">Account</a>    <a href="#/transac" class="btn btn-info btn-lg " role="button">Transactions</a>    <a href="#/record" class="btn btn-info btn-lg " role="button">Record</a>    <h3>Create your account</h3>    <hr>        <form class="form-horizontal" name="newAccountForm"  ng-submit='createAccount()'  novalidate>           <div class="form-group">             <label for="txtname" class="control-label col-md-2">Name:</label>                <div class="col-md-10">                  <input type="name" ng-model="txtname" class="form-control" name="name"  placeholder='Your name' ng-required='true'/>                  <div ng-show="newAccountForm.name.$touched && newAccountForm.name.$invalid">                    <small style='color: #C82647; text-align: center;'>Please enter your name</small>                 </div>                </div>            </div>            <div class="form-group">              <label for="txtypeacount" class="control-label col-md-2">Type account:</label>      				<div class="col-md-10">                  <input type="text" ng-model='txtypeacount' class =' form-control' name='typeacount' placeholder='Current or saving account' ng-required='true'/>                   <div ng-show="newAccountForm.typeacount.$touched && newAccountForm.typeacount.$invalid">                    <small style='color: #C82647; text-align: center;'>Please enter the type of account</small>                 </div>      				</div>            </div>			       <div class="form-group">              <label for="txtcurrency" class="control-label col-md-2">Currency:</label>        <div class="col-md-10">                  <input type="text" ng-model='txtcurrency' class =' form-control' name='currency' placeholder='Currency' ng-required='true'/>                   <div ng-show="newAccountForm.currency.$touched && newAccountForm.currency.$invalid">                    <small style='color: #C82647; text-align: center;'>Please enter the currency</small>                 </div>        </div>            </div>            <div class="form-group">              <label for="txtTotalMoney" class="control-label col-md-2">Total money:</label>        <div class="col-md-10">                  <input type="number" ng-model='txtTotalMoney' class =' form-control' name='totalmoney' placeholder='Your budget' ng-required='true'/>                   <div ng-show="newAccountForm.totalmoney.$touched && newAccountForm.totalmoney.$invalid">                    <small style='color: #C82647; text-align: center;'>Please enter your budget</small>                 </div>        </div>            </div>            </form>         <div class="col-md-offset-7">             <button ng-disabled='newAccountForm.$invalid' class="btn btn-success"  ng-click="createAccount()">Submit</button>        </div>           <hr>       </div>
