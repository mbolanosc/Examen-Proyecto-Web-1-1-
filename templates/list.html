<div class="col-md-6 col-md-offset-3">  <div class="page-header">          <h1 style='text-align: center'>Bank account</h1>   </div>    <div class="container-fluid">    <a href="#/addaccount" class="btn btn-info btn-lg " role="button">Account</a>    <a href="#/transac" class="btn btn-info btn-lg " role="button">Transactions</a>    <a href="#/record" class="btn btn-info btn-lg " role="button">Record</a>    <h3>Create your account</h3>    <hr>        <form class="form-horizontal" name="newAccountForm" nonvalidate ng-submit='createAccount()'>           <div class="form-group">             <label for="txtname" class="control-label col-md-2">Name:</label>                <div class="col-md-10">                  <input type="name" ng-model="txtname" class="form-control" name="name" ng-required="true" placeholder='Your name'/>                  <span editable-text=" "class="validate" ng-show="newAccountForm.name.$invalid">Please fill out this field</span>                </div>            </div>            <div class="form-group">              <label for="txtypeacount" class="control-label col-md-2">Type account:</label>      				<div class="col-md-10">                  <input type="text" ng-model='txtypeacount' class =' form-control' name='typeacount' ng-required='true' placeholder='Current or saving account'/>                  <span class="validate" ng-show="newAccountForm.typeacount.$invalid">Please fill out this field</span>      				</div>            </div>			       <div class="form-group">              <label for="txtcurrency" class="control-label col-md-2">Currency:</label>        <div class="col-md-10">                  <input type="text" ng-model='txtcurrency' class =' form-control' name='currency' ng-required='true' placeholder='coin'/>                  <span class="validate" ng-show="newAccountForm.currency.$invalid">Please fill out this field</span>        </div>            </div>            <div class="form-group">              <label for="txtTotalMoney" class="control-label col-md-2">Total money:</label>        <div class="col-md-10">                  <input type="number" ng-model='txtTotalMoney' class =' form-control' name='totalmoney' ng-required='true' placeholder='Your budget'/>                  <span class="validate" ng-show="newAccountForm.totalmoney.$invalid">Please fill out this field</span>        </div>            </div>            </form>         <div class="col-md-offset-7">             <button class="btn btn-success"  ng-click="createAccount()">Create account</button>        </div>           <hr>       </div>
